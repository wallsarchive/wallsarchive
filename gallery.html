<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Name | Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1.5rem;
      background: #020617;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 1.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .item {
      background: #111827;
      border-radius: 14px;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .caption {
      padding: 1rem;
      color: #9ca3af;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <main class="container">
    <h1>Gallery</h1>

    <div class="gallery">
      <div class="item">
        <img src="https://via.placeholder.com/600x400">
        <div class="caption">Project One</div>
      </div>

      <div class="item">
        <img src="https://via.placeholder.com/600x400">
        <div class="caption">Project Two</div>
      </div>
    </div>
  </main>

</body>
</html>
